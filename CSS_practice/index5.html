<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #333;
      overflow: hidden;
    }

    nav a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    .dropdown {
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    @media screen and (min-width: 600px) {
      nav a {
        float: left;
        display: block;
      }

      .dropdown {
        display: none;
      }
    }

    @media screen and (min-width: 600px) {
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="#">Понедельник</a>
    <a href="#">Вторник</a>
    <div class="dropdown">
      <a href="#">Среда</a>
      <div class="dropdown-content">
        <a href="#">Завтрак</a>
        <a href="#">Обед</a>
        <a href="#">Ужин</a>
      </div>
    </div>
    <a href="#">Четверг</a>
    <a href="#">Пятница</a>
    <a href="#">Суббота</a>
    <a href="#">Воскресенье</a>

    <div class="dropdown">
      <a href="#">Дополнительные опции</a>
      <div class="dropdown-content">
        <a href="#">Опция 1</a>
        <a href="#">Опция 2</a>
        <a href="#">Опция 3</a>
      </div>
    </div>
  </nav>

</body>
</html>
